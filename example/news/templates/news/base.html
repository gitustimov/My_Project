{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'news/css/styles.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" href="{% static 'news/images/main.ico' %}" type="image/x-icon" />
</head>
<body>
<center>
{% block mainmenu %}
<ul>
    {% for m in menu %}
        <a href="{% url m.url_name %}">{{m.title}}</a> |||||
    {% endfor %}
    {% if request.user.is_authenticated %}
        {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
    {% endif %}
</ul>
{% endblock mainmenu %}</center>
{% block content %}
{% endblock %}
</body>
</html>
